apply plugin : "com.android.application"
apply plugin : "kotlin-android"
apply plugin : "com.google.firebase.crashlytics"
apply plugin : "kotlin-kapt"

List<String> dirs = ["main"]

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.j.jface"
        minSdkVersion 25 // STOPSHIP : as of API 26 geofences are broken. Somehow work around this, or keep this at 25
        targetSdkVersion 25 // STOPSHIP : likewise
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest {
            resources.srcDirs += ["src/androidTests/res"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        encoding = "UTF-8"
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    lint {
        abortOnError true
        checkReleaseBuilds false
        disable 'NewApi'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${kotlin_version}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${coroutines_version}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${coroutines_version}"
    implementation "androidx.core:core-ktx:1.7.0"
    implementation "com.google.firebase:firebase-core:20.0.0"
    implementation "com.google.firebase:firebase-firestore:24.0.0"
    implementation "com.google.firebase:firebase-auth:21.0.1"
    implementation "com.google.firebase:firebase-messaging:23.0.0"
    implementation "com.google.android.gms:play-services-auth:19.2.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0"
    implementation "com.google.firebase:firebase-crashlytics:18.2.4"
    implementation "com.google.firebase:firebase-analytics:20.0.0"
    compileOnly "com.google.android.wearable:wearable:2.8.1"
    implementation "com.google.android.support:wearable:2.8.1"
    implementation "com.google.android.gms:play-services-wearable:17.1.0"
    implementation "com.google.android.gms:play-services-location:18.0.0"
    implementation "com.google.android.gms:play-services-drive:17.0.0"
    implementation "androidx.annotation:annotation:1.2.0"
    implementation "androidx.legacy:legacy-support-v13:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.2.1"
    implementation "com.google.android.material:material:1.4.0"
    def room_version = "2.3.0"
    implementation "androidx.room:room-runtime:${room_version}"
    kapt "androidx.room:room-compiler:${room_version}"
    implementation "androidx.room:room-ktx:${room_version}"
    wearApp project(":FacePackage")
    implementation project(":Common")
    implementation "androidx.appcompat:appcompat:1.3.1"
    //    androidTestImplementation "com.android.support.test:runner:0.5"
    //    androidTestImplementation "com.android.support.test:rules:0.5"
    androidTestImplementation("androidx.test.espresso:espresso-core:3.2.0", {
        exclude group: "com.android.support", module: "support-annotations"
    })
    testImplementation "junit:junit:4.13-beta-3"
    implementation project(path: ":Face")
}
repositories {
    mavenCentral()
}

apply plugin: "com.google.gms.google-services"
