apply plugin : 'com.android.application'
apply plugin : 'kotlin-android'

List<String> dirs = [ 'main' ]

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        versionCode 1
        versionName "1.0"
        applicationId "com.j.jface"
        minSdkVersion = 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.google.android.gms:play-services-wearable:$gms_version"
    implementation "com.android.support:support-annotations:27.0.2"
    implementation "com.android.support:support-v13:27.0.2"
    implementation "com.google.android.support:wearable:2.0.0"
    compileOnly "com.google.android.wearable:wearable:2.0.0"
    implementation project(':Common')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
repositories {
    mavenCentral()
}
